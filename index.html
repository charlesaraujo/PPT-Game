<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pedra Papel Tesoura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pedra Papel Tesoura</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">você</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result" style="height: 150px;">
        <p>Vamos jogar.<br>Boa sorte!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="image/rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="image/paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="image/scissors.png" alt="">
        </div>
    </div>
    <p id="action-message">Faça sua escolha.</p>
    <script src="app.js"></script>
</body>
</html>
